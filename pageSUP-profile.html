<body onload="profile()">
    
    <button type="button" onclick="retour()" class="btn btn-secondary" style="width: 15rem; height: 4rem;"><i class="fas fa-arrow-circle-left"></i> Retour</button>

<hr> 
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1 id="userName"></h1></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
      </div></hr><br>

               
      
          
          
      
               
     
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home"> <strong>Profile</strong> </li>
              </ul>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>Nom :</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name"  title="enter your first name if any.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Prenom :</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name"  title="enter your last name if any.">
                          </div>
                      </div>
          
          
                    
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" id="email"  title="enter your email.">
                          </div>
                      </div>
                  
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Mot de passe :</h4></label>
                              <input type="password" class="form-control" name="password" id="password"  title="enter your password.">
                          </div>
                      </div>
              
                   
                      <div class="form-group">
                           <div class="col-xs-12" style="float: right;">
                                <br><br>
                              	<button class="btn btn-lg btn-success"  style="width: 15rem; height: 4rem;" type="button" onclick=" editProfile()"><i class="glyphicon glyphicon-ok-sign"></i>Enregistrer</button>
                               	<button class="btn btn-lg"  style="width: 15rem; height: 4rem;" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                          </div>
                      </div>
                          
                    
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->
             <div class="tab-pane" id="messages">
               
               <h2></h2>
               
               <hr>
                  
               
             </div><!--/tab-pane-->
             <div class="tab-pane" id="settings">
            		
               	
                  <hr>

              </div>
               
              </div><!--/tab-pane-->
          </div><!--/tab-content-->
<script src="pageSUP-profile.js"></script>
        </div><!--/col-9-->
    </div><!--/row-->
